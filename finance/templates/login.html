{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Login</title>
</head>
<body>
  <nav class="nav-bar">
    <div class="Logo">Finance Manager</div>
    <div class="nav-links">
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign-Up</a>
    </div>
  </nav>

  <div class="login-cantainer">
    <h1>Login</h1>
    <form method="post" action="" class="login-data">
      {% csrf_token %}
      {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
      {% endif %}
      <div class="input-groups">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Enter the username"><br><br>
      </div>
      <div class="input-groups">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Enter the password"><br><br>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <div class="login-footer">
    <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
  </div>
</body>
</html>
